name: Build and Test (Feature Branches)

on:
  push:
    branches: [ "feature/**" ]
  pull_request:
    branches: [ "feature/**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean verify

      - name: Generate Coverage Report (Jacoco)
        run: mvn test jacoco:report

      # ⚠️ Sonar aur coverage threshold yahan nahi honge
      # Ye sirf dev/qa/prod pipelines me enforce honge
